<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC-Menu UI</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contentor do Menu -->
    <div id="menu-container" class="hidden">
        <div class="menu-header">
            <div class="header-decoration-top"></div>
            <h1 id="menu-title"></h1>
            <div class="header-decoration-bottom"></div>
        </div>
        <div class="topline"></div>
        <div id="menu-buttons"></div>
        <div class="scrollbottom"></div>
        <div id="menu-item-footer" class="hidden"></div>
    </div>

    <!-- NOVO: Contentor da Barra de Progresso -->
    <div id="progress-bar-container" class="hidden">
        <div id="progress-bar-label"></div>
        <div class="progress-bar-background">
            <div id="progress-bar-fill"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
